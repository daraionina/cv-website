<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Certificates – Nina Daraio</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <link rel="stylesheet" href="../assets/css/pages/certificates.css">
</head>
<body>
  <div class="certificates-container">
    <div class="certificates-header">
      <div class="certificates-header-nav">
        <a href="../index.html" class="header-nav-link">← HOME</a>
        <h1>MY CERTIFICATIONS</h1>
        <a href="contact.html" class="header-nav-link">CONTACT →</a>
      </div>
    </div>
        
    
    <div class="certificates-content">
      <div class="certificates-section">        
        <div class="certificates-grid">
          <div class="certificate-item">
            <div class="certificate-image-container">
              <img src="../assets/images/certificates/BootcampCertificate.png" alt="Bootcamp Certificate" class="certificate-image" onclick="openImageModal(this)">
            </div>
            <div class="certificate-info">
              <h3>Data Science Bootcamp</h3>
              <p class="certificate-description">Comprehensive training in data science methodologies, machine learning, and statistical analysis.</p>
            </div>
          </div>
          
          <div class="certificate-item">
            <div class="certificate-image-container">
              <img src="../assets/images/certificates/CourseraCertificate-1.png" alt="Coursera Certificate" class="certificate-image" onclick="openImageModal(this)">
            </div>
            <div class="certificate-info">
              <h3>Coursera Specialization</h3>
              <p class="certificate-description">Advanced coursework in specialized data science and analytics techniques.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div class="zoom-container" id="zoomContainer">
        <img id="modalImage" class="modal-image" alt="Certificate">
      </div>
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
        <button class="zoom-btn" onclick="resetZoom()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    // Modal functionality
    let currentZoom = 1;
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    function openImageModal(img) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      modal.style.display = 'flex';
      resetZoom();
    }

    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }

    function zoomIn() {
      currentZoom *= 1.2;
      applyZoom();
    }

    function zoomOut() {
      currentZoom /= 1.2;
      applyZoom();
    }

    function resetZoom() {
      currentZoom = 1;
      applyZoom();
      const container = document.getElementById('zoomContainer');
      container.scrollLeft = 0;
      container.scrollTop = 0;
    }

    function applyZoom() {
      const modalImage = document.getElementById('modalImage');
      modalImage.style.transform = `scale(${currentZoom})`;
    }

    // Mouse wheel zoom
    document.getElementById('zoomContainer').addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY < 0) {
        zoomIn();
      } else {
        zoomOut();
      }
    });

    // Drag functionality
    const container = document.getElementById('zoomContainer');
    
    container.addEventListener('mousedown', function(e) {
      isDragging = true;
      startX = e.pageX - container.offsetLeft;
      startY = e.pageY - container.offsetTop;
      scrollLeft = container.scrollLeft;
      scrollTop = container.scrollTop;
    });

    container.addEventListener('mouseleave', function() {
      isDragging = false;
    });

    container.addEventListener('mouseup', function() {
      isDragging = false;
    });

    container.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const y = e.pageY - container.offsetTop;
      const walkX = (x - startX) * 2;
      const walkY = (y - startY) * 2;
      container.scrollLeft = scrollLeft - walkX;
      container.scrollTop = scrollTop - walkY;
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
