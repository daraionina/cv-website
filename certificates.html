<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/pages/resume.css">
    <link rel="stylesheet" href="css/pages/certificates.css">
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Arial:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resume-container">
        <div class="resume-header">
            <div class="resume-header-nav">
                <a href="index.html" class="header-nav-link">HOME</a>
                <h1>CERTIFICATES</h1>
                <a href="contact.html" class="header-nav-link">CONTACT</a>
            </div>
        </div>
        
        <div class="resume-content">
            <div class="certificates-section">
                <h2>Professional Certificates</h2>
                
                <div class="certificates-grid">
                    <div class="certificate-item">
                        <div class="certificate-image-container">
                            <img src="BootcampCertificate.png" alt="Bootcamp Certificate" class="certificate-image" onclick="openImageModal(this)">
                        </div>
                        <div class="certificate-info">
                            <h3>Data Science Bootcamp</h3>
                            <p class="certificate-description">Comprehensive training in data science methodologies, machine learning, and statistical analysis.</p>
                        </div>
                    </div>
                    
                    <div class="certificate-item">
                        <div class="certificate-image-container">
                            <img src="CourseraCertificate-1.png" alt="Coursera Certificate" class="certificate-image" onclick="openImageModal(this)">
                        </div>
                        <div class="certificate-info">
                            <h3>Coursera Specialization</h3>
                            <p class="certificate-description">Advanced coursework in specialized data science and analytics techniques.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeImageModal()">&times;</span>
            <div class="zoom-container" id="zoomContainer">
                <img id="modalImage" class="modal-image" alt="Certificate">
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="resetZoom()">Reset</button>
                <button class="zoom-btn" onclick="zoomOut()">-</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        let currentZoom = 1;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        function openImageModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            currentZoom = 1;
            modalImg.style.transform = 'scale(1)';
            
            // Reset scroll position
            const container = document.getElementById('zoomContainer');
            container.scrollLeft = 0;
            container.scrollTop = 0;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 3);
            document.getElementById('modalImage').style.transform = `scale(${currentZoom})`;
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.5);
            document.getElementById('modalImage').style.transform = `scale(${currentZoom})`;
        }

        function resetZoom() {
            currentZoom = 1;
            document.getElementById('modalImage').style.transform = 'scale(1)';
            const container = document.getElementById('zoomContainer');
            container.scrollLeft = 0;
            container.scrollTop = 0;
        }

        // Add dragging functionality for zoomed images
        const zoomContainer = document.getElementById('zoomContainer');
        
        zoomContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - zoomContainer.offsetLeft;
            startY = e.pageY - zoomContainer.offsetTop;
            scrollLeft = zoomContainer.scrollLeft;
            scrollTop = zoomContainer.scrollTop;
        });

        zoomContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        zoomContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        zoomContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - zoomContainer.offsetLeft;
            const y = e.pageY - zoomContainer.offsetTop;
            const walkX = (x - startX) * 2;
            const walkY = (y - startY) * 2;
            zoomContainer.scrollLeft = scrollLeft - walkX;
            zoomContainer.scrollTop = scrollTop - walkY;
        });

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'flex') {
                switch(e.key) {
                    case 'Escape':
                        closeImageModal();
                        break;
                    case '+':
                    case '=':
                        zoomIn();
                        break;
                    case '-':
                        zoomOut();
                        break;
                    case '0':
                        resetZoom();
                        break;
                }
            }
        });
    </script>
</body>
</html>
